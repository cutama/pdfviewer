<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PDF Viewer Test Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react-dom.js"></script>
    <script src="dist/pdfviewer.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="container"></div>
    <script>
      ReactDOM.render(
        React.createElement(window.PdfViewer.default, {file: "samples/simple.pdf"}, null), 
        document.getElementById('container')
      );
    </script>
  </body>
</html>
